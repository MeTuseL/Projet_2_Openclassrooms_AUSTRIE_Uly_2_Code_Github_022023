<!DOCTYPE html>
<html lang="fr">
    <head>
        
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Site Booki</title>
         <link href="CSS/style.css" rel="stylesheet">

         <!-- import polices Raleway and Sulphur point -->
         <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">

         <!-- kit icons frontawesome  -->
         <script src="https://kit.fontawesome.com/f4ea6028b2.js" crossorigin="anonymous" defer></script>

    </head>

    <body>

         <header>
             <div class="containeur_header">

                 <div class="containeur_header_left">

                     <!-- logo and title -->

                     <img id="logo_Booki" src="images\logo\Booki.png" alt="Logo du site">
                     <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                     <p>En plein centre-ville ou en pleine nature</p>

                     <!-- search bar -->

                     <div class="container_search_bar">

                         <i class="fa-solid fa-location-dot"></i>
                         <form>
                             <input type="text"
                             placeholder="Lieu"
                             name="recherche">
                             <button id="button_search">Rechercher</button>
                         </form>  

                     </div>

                     <!-- Filtre -->

                     <div class="container_filter">

                         <h3>Filtres</h3>
                         <button><i class="fa-solid fa-money-bill-1-wave"></i> Economique</button>
                         <button><i class="fa-solid fa-person"></i> Familial</button>
                         <button><i class="fa-solid fa-heart"></i> Romantique</button>
                         <button><i class="fa-solid fa-dog"></i> Annimaux autorisés</button>

                     </div>

                     <p><i class="fa-solid fa-info"></i> Plus de 500 logements sont disponibles dans cette ville</p>
                     
                 </div>

                 <div class="containeur_header_right">

                    <!-- navigation bar -->

                     <nav>
                         <ul>
                             <a class="blue" href="#">Hébergements</a>
                             <a href="#">Activités</a>
                         </ul>
                     </nav>

         </header>

     </body>

</html>
